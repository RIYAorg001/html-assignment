<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    
    </head>
    
    <body>
    
    <p> The numbers from 0-20 which are multiples of 3 :</p>
    
    <script>
        
        function number(){
            for(let i=1; i<=20;i++){
                if(i%3==0)
            
                    document.write(i+" ");
                }
    
    }
    
    
    number();
    
    </script>
    
    </body>
    
    </html>
